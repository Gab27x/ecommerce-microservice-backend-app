# =============================
# CONFIGURACIÓN DE SONARQUBE
# Proyecto: Ecommerce Microservice Backend App
# =============================

# --- Identificación del proyecto ---
sonar.projectKey=ecommerce-microservice-backend-app
sonar.projectName=Ecommerce Microservice Backend App
sonar.projectVersion=1.0

# --- Lenguaje y codificación ---
sonar.language=java
sonar.sourceEncoding=UTF-8

# --- Módulos Maven (subproyectos) ---
sonar.modules=api-gateway, user-service, order-service, payment-service, product-service, favourite-service, shipping-service, service-discovery, proxy-client

# --- Estructura de fuentes y tests ---
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target

# --- Exclusiones opcionales ---
sonar.exclusions=**/target/**,**/*.yml,**/*.yaml,**/*.json,**/*.drawio,**/*.png,**/cloud-config/**

# --- Configuración por módulo ---
api-gateway.sonar.projectBaseDir=api-gateway
user-service.sonar.projectBaseDir=user-service
order-service.sonar.projectBaseDir=order-service
payment-service.sonar.projectBaseDir=payment-service
product-service.sonar.projectBaseDir=product-service
favourite-service.sonar.projectBaseDir=favourite-service
shipping-service.sonar.projectBaseDir=shipping-service
service-discovery.sonar.projectBaseDir=service-discovery
proxy-client.sonar.projectBaseDir=proxy-client
