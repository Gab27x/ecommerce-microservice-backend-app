apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          env:
            - name: ARMERIA_ADDRESS
              value: "0.0.0.0"
          ports:
            - containerPort: 9411

          readinessProbe:
            tcpSocket:
              port: 9411
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2

          livenessProbe:
            tcpSocket:
              port: 9411
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
